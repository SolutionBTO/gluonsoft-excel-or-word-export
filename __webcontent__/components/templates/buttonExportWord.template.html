<div data-container="true" id="block-export-excel" draggable="true" class="" ng-controller="ExportWordController"> 
  <div class="component-holder ng-binding ng-scope"> 
    <div class="form-group"> 
    	
    	<!-- 
    		eowtitles = title of table is array with alias
            eowdatasourcedata= datasource.data "json array"
            eowcolumnindex = index of column is array with keys
            eowfilename= file name 
    	 -->
		<button class="btn btn-primary fa fa-file-word-o"
		              ng-click="exportInWord()"
		              eowtitles="{{['Enter your titles']}}"
		              eowdatasourcedata="{{datasource.data}}"
		              eowcolumnindex = ""
		              eowfilename="">
		              Word
		</button>
		 
	</div>
  </div>
</div>
