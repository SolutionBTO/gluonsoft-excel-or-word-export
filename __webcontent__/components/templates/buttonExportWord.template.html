<div data-container="true" id="block-export-excel" draggable="true" class="" ng-controller="ExportWordController"> 
  <div class="component-holder ng-binding ng-scope"> 
    <div class="form-group" ng-init="titles = ['ID:', 'Enter more titles of columns...']; fileName = null;"> 
    
		<button class="btn btn-primary"
		              ng-click="exportInWord(titles, datasource.data, fileName)">
		                <i class="fa fa-file-word-o"></i> 
		                <span class="">{{"Word"}}</span>
		</button>
		 
	</div>
  </div>
</div>
